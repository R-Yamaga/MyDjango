<html>
  <body>
    <div class="memo-forms">
      <h3>メモ内容</h3>
      <form action="{% url 'post' %}" method="POST">
        {% csrf_token %}
        <div class="text-memo">
          {{ form.content }}
        </div>
        <div class="post-form">
          <input type="submit" value="登録" class="opst-botton">
        </div>
      </form>
    </div>
    {% for memo in memos %}
    <div>
      <p>{{ memo.content }}</p>
      <p>{{ memo.update_datetime|date:"Y/m/d H:m:s" }}</p>
    </div>
    {% endfor %}
  </body>
</html>
